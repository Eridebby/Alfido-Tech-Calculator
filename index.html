<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly/>
        
        <div id="buttons"> 
            <button onclick="appendToDisplay('mc')" class="smaller gray">mc</button>
            <button onclick="appendToDisplay('mr')" class="smaller gray">mr</button>
            <button onclick="appendToDisplay('m-')" class="smaller gray">m-</button>
            <button onclick="appendToDisplay('m+')" class="smaller gray">m+</button>
            <button onclick="clearDisplay()" class="small grayy">AC</button>
            <button onclick="appendToDisplay('√x')" class="small grayy">√x</button>
            <button onclick="appendToDisplay('%')" class="small grayy">%</button>
            <button onclick="appendToDisplay('/')" class="small color">÷</button>
            <button onclick="appendToDisplay('7')" class="small white">7</button>
            <button onclick="appendToDisplay('8')" class="small white">8</button>
            <button onclick="appendToDisplay('9')" class="small white">9</button>
            <button onclick="appendToDisplay('*')" class="small color">x</button>
            <button onclick="appendToDisplay('4')" class="small white">4</button>
            <button onclick="appendToDisplay('5')" class="small white">5</button>
            <button onclick="appendToDisplay('6')" class="small white">6</button>
            <button onclick="appendToDisplay('-')" class="small color">-</button>
            <button onclick="appendToDisplay('1')" class="small white">1</button>
            <button onclick="appendToDisplay('2')" class="small white">2</button>
            <button onclick="appendToDisplay('3')" class="small white">3</button>
            <button onclick="appendToDisplay('+')" class="small color">+</button>
            <button onclick="appendToDisplay('0')" class="small white">0</button>
            <button onclick="appendToDisplay('.')" class="small white">.</button>
            <button onclick="appendToDisplay('+/-')" class="small white">+/-</button>
            <button onclick="calculateResult()" class="small color">=</button>
            <button onclick="appendToDisplay('π')" class="small grayy">π</button>
            <button onclick="appendToDisplay('')" class="small grayy"></button>
            <button onclick="appendToDisplay('R2')" class="small grayy">R2</button>
            <button onclick="appendToDisplay('R0')" class="small grayy">R0</button>
            

        </div>
      

    </div>

    <script src="script.js"></script>
</body>
</html>
